<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>X-Men RPG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/rpg.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">X-Men: The Astonishing Turn-Based RPG</h1>
            <p class="lead">This is a basic training mission. Choose a character to train with and your opponent.</p>
            <div class="row">
                <div class="col-sm">
                    <div class="charSelect">
                        <h3 id="chooseText">CHOOSE YOUR X-MEN!</h3>
                        <img class="img-fluid theXmen" id="wolverine" data-string="0" src="assets/pictures/wolverine.jpg"></img>
                        <img class="img-fluid theXmen" id="cyclops" data-string="1" src="assets/pictures/cyclops.jpg"></img>
                        <img class="img-fluid theXmen" id="rogue" data-string="2" src="assets/pictures/rogue.jpg"></img>
                        <img class="img-fluid theXmen" id="gambit" data-string="3" src="assets/pictures/gambit.jpg"></img>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="playerSelect">
                        <h3 id="xmenSelectText">Selected Character</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="enemySelect">
                        <h3 id="chooseEnemyText">Choose Your Opponent:</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="defender">
                        <h3 id="defenderText">Defender Selected</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div id="statusAttack"></div>
                    <div id="statusCounterAttack"></div>
                </div>
            </div>
          </div>
            <div class="row">
                <div class="col-sm">
                </br></br>
                    <button type="button" class="btn btn-primary btn-lg">Attack</button>
                </div>
            </div>
          </div>
          
    <script type="text/javascript" src="assets/rpg.js">
    
    </script>
    </div>
</body>
</html>
